#configuracion de los par√°metros de circuitBreaker y timeout
resilience4j:
  circuitbreaker:
    configs:
      defecto:
        slidingWindowSize: 6
        failureRateThreshold: 50
        waitDurationInOpenState: 20s
        permittedNumberOfCallsInHalfOpenState: 4
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 2s
    instances:
      productos:
        baseConfig: defecto
  timelimiter:
    configs:
      defecto:
        timeoutDuration: 2s
    instances:
      productos:
        baseConfig: defecto

#configuracion de spring cloud gateway con load balancing, circuit breaker, cookies y headers
spring:
  cloud:
    gateway:
      routes:
      - id: servicio-productos
        uri: lb://servicio-productos
        predicates:
          - Path=/api/productos/**
        filters:
          - name: CircuitBreaker
            args:
              name: productos
              statusCodes: 500
              fallbackUri: forward:/api/items/listar/9/cantidad/5
          - StripPrefix=2
          - name: EjemploCookie
            args:
              mensaje: Hola mi mensaje personalizado
              cookieNombre: usuario
              cookieValor: JulioCesar
      - id: servicio-items
        uri: lb://servicio-items
        predicates:
          - Path=/api/items/**
        filters:
          - StripPrefix=2
          - AddRequestHeader=token-request, 12345
          - AddResponseHeader=token-response, 67890
          - SetResponseHeader=Content-Type, application/json
          - AddRequestParameter=nombre, juliocesar
      - id: servicio-usuarios
        uri: lb://servicio-usuarios
        predicates:
          - Path=/api/usuarios/**
        filters:
          - StripPrefix=2
      - id: servicio-oauth
        uri: lb://servicio-oauth
        predicates:
          - Path=/api/security/**
        filters:
          - StripPrefix=2