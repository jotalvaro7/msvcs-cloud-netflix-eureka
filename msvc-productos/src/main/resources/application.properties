spring.application.name=servicio-productos
#Configuracion del puerto dinamico un valor random, spring lo define
server.port=${PORT:0}

#Indicar donde se encuentra eureka server (Si está en la misma máquina esta línea se puede omitir)
eureka.client.service-url.defaultZone=http://servicio-eureka-server:8761/eureka/

#Indicar una instancia de productos en eureka sin importar el puerto "lo asigna automáticamente"
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


#Indicar donde se encuentra zipkin server
spring.zipkin.base-url=http://localhost:9411
spring.zipkin.sender.type=rabbit
spring.sleuth.sampler.probability=1.0
spring.sleuth.async.enabled=true