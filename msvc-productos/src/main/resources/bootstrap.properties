#En bootstrap properties file siempre se configura lo relacionado con spring cloud config

#El nombre siempre debe de ir
spring.application.name=servicio-productos
#Escogiendo el profile
spring.profiles.active=dev
#configuracion con spring cloud config server
spring.cloud.config.uri=http://config-server:8888
#Activar todos los endpoints de actuator para usar con @RefreshScope
management.endpoints.web.exposure.include=*
